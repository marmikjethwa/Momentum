<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h2 id="welcome-message"></h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <div class="create-list">
            <input type="text" id="list-name" placeholder="New List Name">
           
        </div>
        
        
        <div id="lists-container" class="lists-container"></div>

        <div id="tasks-container" class="tasks-container" style="display: none;">
            <div class="tasks-header">
                <h3 id="selected-list-name"></h3>
                <button onclick="backToLists()" class="back-btn">Back to Lists</button>
            </div>
            <div class="add-task">
                <input type="text" id="task-input" placeholder="New Task">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
    <button onclick="createList()" style="position: fixed;bottom:20px;right:20px;border-radius:25px;height:40px;width:40px;padding:10px;">+</button>
</div>
    <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h2 id="welcome-message"></h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <div class="create-list">
            <input type="text" id="list-name" placeholder="New List Name">
        </div>
        
        <div id="lists-container" class="lists-container"></div>

        <div id="tasks-container" class="tasks-container" style="display: none;">
            <div class="tasks-header">
                <h3 id="selected-list-name"></h3>
                <button onclick="backToLists()" class="back-btn">Back to Lists</button>
            </div>
            <div class="add-task">
                <input type="text" id="task-input" placeholder="New Task">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <!-- Add button -->
    <button onclick="createList()" style="position: fixed;bottom:20px;right:20px;border-radius:25px;height:40px;width:40px;padding:10px;">+</button>

    <!-- Rename Modal -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Rename List</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="rename-input" placeholder="Enter new list name">
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal('renameModal')">Cancel</button>
                <button class="confirm-btn" onclick="handleRename()">Rename</button>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete List</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this list?</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal('deleteModal')">Cancel</button>
                <button class="delete-btn" onclick="handleDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

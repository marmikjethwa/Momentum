
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App - Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
<meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1 style="padding-left: 20%;">Momentum</h1>
            <h2>Welcome to Your To-Do App</h2>
            <p>Stay organized and manage your tasks efficiently.</p>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">
            
            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6Lc3ANAqAAAAACmeoqkrST2c3RmitX7GNqvEpOiz"></div>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
        
        <!-- reCAPTCHA Script -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        

        <div class="register-box" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then((reg) => console.log("Service Worker registered!", reg))
      .catch((err) => console.log("Service Worker registration failed", err));
  }
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App - Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container">
        <div class="login-box form-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forget password?</a>
                </div>
                <div class="recaptcha">
                    <div class="g-recaptcha" data-sitekey="6Lc3ANAqAAAAACmeoqkrST2c3RmitX7GNqvEpOiz"></div>
                </div>
                <!-- reCAPTCHA -->
                <button type="submit" class="btn">Login</button>

            </form>
        </div>
        
        <!-- reCAPTCHA Script -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        
        <div class="register-box form-box">
            <form action="">
                <h2>Registration</h2>
                <div class="input-box">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" placeholder="Password">
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <button  onclick="register()" class="btn">Register</button>
            </form>
        </div>
        
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1 style="font-weight: 700; margin: 10px 0;">Momentum</h1>
                <h3>Hello, Welcome to Your To-Do App!</h3>
                <p>Stay organized and manage your tasks efficiently.</p>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1 style="font-weight: 700; margin: 10px 0;">Momentum</h1>
                <h3>Welcome Back!</h3>
                <p>Stay organized and manage your tasks efficiently.</p>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
        <!-- <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p> -->
        <!-- <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p> -->
    </div>
    <script src="script.js"></script>
    

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then((reg) => console.log("Service Worker registered!", reg))
      .catch((err) => console.log("Service Worker registration failed", err));
  }
</script>

</body>
</html>
